      </div>
    
    <p>Le nom du fichier que vous avez envoy√© est: <span id="filename"></span></p>

        <button class="custom-btn btn-6" onClick="download()"><span>Download</span></button>
    </a>
    <p>ajouter "online" ?<br>

        <input type="checkbox" id="myCheck" onchange="canvas()">
